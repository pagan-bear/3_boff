<!doctype html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Font Awesome -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/stylesheet.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="container">
				<h4>Registration Form</h4>
				<div class="form-row">
					<div class="form-group col-lg-6 form-inline">
						 <label for="reg-fullname" class="col-form-label text-white w-25" id="reg-lbl-fullname">Full name:&nbsp;</label>
						 <input type="text" class="form-control w-75" id="reg-fullname" placeholder="Full name">
					 </div> <!-- full username -->
					<div class="form-group col-lg-6 form-inline">
						 <label for="reg-email" class="col-form-label text-white w-25" id="reg-lbl-email">Email:&nbsp;</label>
						 <input type="email" class="form-control w-75" id="reg-email" placeholder="user.name@email-domain.com">
					 </div>	<!-- email address -->
				</div>		<!-- form row 1-->
				<div class="form-row">
					<div class="form-group col-lg-6 form-inline">	<!-- date checkboxes -->
						<label for="reg-dates" class="col-form-label text-white w-25">Dates:&nbsp;</label>
						<div class="form-inline w-75 justify-content-between">
							<div class = "form-group">
								<input type="checkbox" class="form-control" id="reg-chk-aug5">
								<label for="reg-chck-aug5" class="Col-form-label text-white reg-chk-label">&nbsp;Aug 5<sup>th</sup></label>
							</div>	<!-- checkbox 1 -->
							<div class = "form-group">
								<input type="checkbox" class="form-control" id="reg-chk-aug6">
								<label for="reg-chck-aug6" class="Col-form-label text-white reg-chk-label">&nbsp;Aug 6<sup>th</sup></label>
							</div>	<!-- checkbox 2 -->
							<div class = "form-group">
								<input type="checkbox" class="form-control" id="reg-chk-aug7">
								<label for="reg-chck-aug7" class="Col-form-label text-white reg-chk-label">&nbsp;Aug 7<sup>th</sup></label>
							</div>	<!-- checkbox 3 -->
							<div class = "form-group">
								<input type="checkbox" class="form-control" id="reg-chk-aug8">
								<label for="reg-chck-aug8" class="Col-form-label text-white reg-chk-label">&nbsp;Aug 8<sup>th</sup></label>
							</div>	<!-- checkbox 4-->
						</div>
					</div>
					
					<div class="form-group col-lg-6 form-inline">
						<label class="text-white w-25">Tickets:&nbsp;</label>
						<div class="d-flex justify-content-between w-75">
							<div class="form-group">
								<select class="form-control" id="sel-num-tickets">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
								</select>
							</div>
							<button class="btn btn-film-register ml-auto">Register</button>
						</div>
					</div>
				</div>
			</div>		<!-- form row 2 -->
		</div>
		
		
		<!-- Script files / libraries -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		
	</body>
</html>
